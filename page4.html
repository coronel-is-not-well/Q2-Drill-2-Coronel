<div class="container text-primary">
    
  <p class="fw-bold display-4">Enroll</p>
    
    <form>

     <div class="form-control">

      <h3>Student Information</h3>
      <br>

      <div class="row gap-3 justify-content-left">

        <div class="col">

            <label for="Name" class="form-label">First Name:</label>
            <br>
            <input type="text" name="Name"  placeholder="Type your first name here." required class="form-control">

        </div>
         
        <div class="col">

            <label for="Middle Name" class="form-label">Middle Name:</label>
            <br>
            <input type="text" name="Name"  placeholder="Type your middle name here." required class="form-control">

        </div>

        <div class="col">

          <label for="Last Name" class="form-label">Last Name:</label>
          <br>
          <input type="text" name="Name"  placeholder="Type your last name here." required class="form-control">

        </div>

      </div>
    
    <br>

    <div class="row gap-3 justify-content-left">

        <div class="col">
    
          <label for="Bday" class="form-label">Date of Birth:</label>
          <br>
          <input type="date" name="Name"  placeholder="Type your last name here." required class="form-control" style="width: 100%;">
              
        </div>

        <div class="col">
    
          <label for="Gender" class="form-label">Gender:</label>
          <br>
          <select id="Gender" name="Gender" required class="form-control">
            <option>Select</option>
						<option>Female</option>
						<option>Male</option>
						<option>Other</option>
					</select>
              
        </div>

    <div class="row gap-3 justify-content-left">

        <div class="col">
      
          <label for="Grade" class="form-label">Currect Grade Level:</label>
          <br>
          <select id="Grade" name="Grade" required class="form-control">
              <option>Junior Casa</option>
              <option>Advanced Casa</option>
              <option>Primary: Grade 1</option>
              <option>Primary: Grade 2</option>
              <option>Primary: Grade 3</option>
              <option>Intermediate: Grade 4</option>
              <option>Intermediate: Grade 5</option>
              <option>Intermediate: Grade 6</option>
              <option>Junior High School: Grade 7</option>
              <option>Junior High School: Grade 8</option>
              <option>Junior High School: Grade 9</option>
              <option>Junior High School: Grade 10</option>
              <option>Senior High School: Grade 11</option>
              <option>Senior High School: Grade 12</option>
          </select>

          <br>
                
        </div>

    </div>

    <h3>Contact Details</h3>
    <br>

      <div class="row gap-3 justify-content-left">

        <div class="col">

            <label for="Email" class="form-label">Email:</label>
            <br>
            <input type="email" name="Name"  placeholder="Type your email here." required class="form-control">

        </div>
         
        <div class="col">

            <label for="No" class="form-label">Phone Number:</label>
            <br>
            <input type="number" name="No"  placeholder="Type your phone number here." required class="form-control">

            <br>

        </div>

      </div>

       
      <div class="row gap-3 justify-content-left">
        
        <h3>Other Information</h3>

        <label for="MOL" class="form-label">Mode of Learning</label>
				<br>

          <div class="col">

            <input type="radio" id="onl" name="mol" value="onl" required>
            <label for="coding" class="form-label">Online</label>

          </div>
          
          <div class="col">

            <input type="radio" id="ftf" name="mol" value="ftf" required>
            <label for="robotics" class="form-label">Onsite/Face-to-face</label>
          
          </div>

        </div>

        <div class="row gap-3 justify-content-left">
        
          <div class="col">

            <button type="submit" class="btn btn-primary btn-sm">Submit</button>
            <button type="reset" class="btn btn-primary btn-sm">Reset</button>
        
          </div>

        </div>
      
    </div>

    </form>

</div>
